<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signup - Box'dUp</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body class="auth-bg">
    <nav class="navbar">
        <div class="container">
            <div class="nav-links">
                <a href="../../index.html" class="nav-link">Home</a>
                <a href="../../index.html#plans-card" class="nav-link">Plans</a>
                <a href="login.html" class="nav-link right-nav-link" id="login-link">Login</a>
                <a href="#" class="nav-link right-nav-link" id="logout-link" style="display: none;" onclick="logout()">Logout</a>
                <a href="about.html" class="nav-link right-margin-nav-link">About</a>
            </div>
        </div>
    </nav>

    <div class="auth-container">
        <div class="auth-info">
            <div class="auth-info-text">
                <img src="../imgs/logo.png" alt="logo" class="logo">
                <h1>
                    <span class="boxed">Box'd</span>
                    <span class="up">Up</span>
                </h1>
                <p class="slogan">Designed for You, Delivered to You</p>
            </div>
            <p class="description">Customized lunch boxes crafted fresh daily.
                Choose your plan, build your perfect meal for each day of the week,
                and enjoy restaurant-quality lunches delivered to your door.
            </p>
        </div>

        <div class="auth-form-container">
            <div class="auth-form">
                <h2>Sign Up</h2>

                <form id="signup-form" action="javascript:void(0);">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" required>
                    </div>

                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" required>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" required>
                    </div>

                    <button type="submit" class="auth-button">Sign Up</button>

                    <p class="auth-link-text">
                        Already have an account? <a href="login.html">Login</a>
                    </p>
                </form>
            </div>
        </div>
    </div>

    <div id="notification-container" style="position: fixed; top: 20px; right: 20px; z-index: 1000;"></div>

    <script>
        document.getElementById("signup-form").addEventListener("submit", async (e) => {
            e.preventDefault();

            const email = document.getElementById("email").value;
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            try {
                const response = await fetch("http://localhost:3001/api/auth/signup", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ email, username, password }),
                });
                const result = await response.json();
                showNotification(result.message, result.success ? 'info' : 'error');
                if (result.success) {
                    setTimeout(() => {
                        window.location.href = "login.html";
                    }, 3000);
                }
            } catch (error) {
                console.error('Signup error:', error);
                showNotification('Failed to sign up. Please try again later.', 'error');
            }
        });
    </script>
    <script src="/frontend/auth.js"></script>
    <script src="/frontend/notifications.js"></script>
</body>
</html>
